<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signup.css" rel="stylesheet">
    <title>login/signup</title>
</head>

<body class="body-active">
    <section class="main-body">
        <div class="main-body-div main-div-login ">
            <div class="signup-div-btn">
                <div>
                    <p>already have an account?</p><a id="login" href="../login/login.html">login</a>
                </div>
            </div>
            <div class="signup-form-div">
                <form>
                    <div>
                        <h2>signup</h2>
                    </div>
                    <div>
                        <label for="first">FirstName:</label>
                        <input type="text" name="first">
                    </div>
                    <div>
                        <label for="second">SecondName:</label>
                        <input type="text" name="second">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="confirm">Confirm:</label>
                        <input type="password" name="confirm">
                    </div>
                    <div class="signup-div-load">
                        <input id="submit-signup" type="submit" name="submit" value="signup">
                    </div>
                </form>
            </div>
        </div>
        
    </section>
    <script src="signup.js"></script>
</body>

</html>
